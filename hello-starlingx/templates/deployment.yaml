apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-starlingx
  label:
    release: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-starlingx
  template:
    metadata:
      labels:
        app: hello-starlingx
    spec:
      containers:
        - name: hello-starlingx
          image: wangyanglinux/myapp:v1
          ports:
           - containerPort: 80
             protocol: TCP
